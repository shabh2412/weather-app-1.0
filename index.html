<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPEN WEATHER MAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <style>
    .mapouter{
        position:relative;
        text-align:right;
        /* height:500px; */
        width:50%;
    }

    .gmap_canvas {
        overflow:hidden;
        background:none!important;
        /* height:500px; */
        width:600px;
    }
    </style>
</head>
<body>
    <nav class="navbar pt-0 bg-primary">
        <div class="container-fluid text-white py-2">
            <a class="navbar-brand p-2 mx-auto text-white fw-bold" href="#">Weather Info</a>
        </div>
    </nav>
    <div class="container-fluid my-5">
        <div class="row">
            <div class="col-md-4 col-sm-12 mx-auto d-flex flex-column gap-2">
                <input id="city" class="form-control me-2 border-dark p-3" type="search" placeholder="Enter Your City Name" aria-label="Search">
                <button id="checkWeather" class="btn btn-outline-primary text-capitalize mx-auto" onclick="getData();">Check Weather</button>
            </div>
        </div>
    </div>
    <div class="container-fluid my-4 mx-auto" id="weatherResult">
        
    </div>
    <div class="container-fluid d-flex">
        <iframe width="600" height="500" class="mx-auto" id="gmap_canvas"  frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
    </div>
    </iframe>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="./index.js"></script>
